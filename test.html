<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>View PDFs</title>
<style>
  /* General styles */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #f8f9fa;
    border: 1px solid #ced4da;
    border-radius: 5px;
  }
  
  h2 {
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
  }
  
  h3 {
    font-size: 18px;
    color: #555;
    margin-top: 20px;
  }
  
  button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  button:hover {
    background-color: #0056b3;
  }
  
  /* Modal styles */
  .modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
  }
  
  .modal-content {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 800px;
    position: relative;
    padding: 20px;
    background-color: #fefefe;
    border: 1px solid #888;
    border-radius: 8px;
  }
  
  .modal-content embed {
    width: 100%;
    height: 500px;
  }
  
  /* Close button */
  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }
  
  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="container">
  <h2 class="mb-4">Our Certifications</h2>
  
  <!-- PDF 1 -->
  <h3>PDF 1</h3>
  <button onclick="openModal('https://faculty.etsu.edu/stephen/TNADE/mentalmath.pdf')">View PDF 1</button>
  
  <!-- PDF 2 -->
  <h3>PDF 2</h3>
  <button onclick="openModal('https://www.ssbcrack.com/wp-content/uploads/2017/07/101-math-short.pdf')">View PDF 2</button>
  
  <!-- PDF 3 -->
  <h3>PDF 3</h3>
  <button onclick="openModal('pdf3.pdf')">View PDF 3</button>
</div>

<!-- The Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <embed id="pdfEmbed" src="" type="application/pdf" />
  </div>
</div>

<script>
  // Open the modal with the specified PDF
  function openModal(pdfUrl) {
    var modal = document.getElementById("myModal");
    var embed = document.getElementById("pdfEmbed");
    embed.setAttribute("src", pdfUrl);
    modal.style.display = "block";
  }

  // Close the modal
  function closeModal() {
    var modal = document.getElementById("myModal");
    modal.style.display = "none";
  }
</script>

</body>
</html>
